<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stephanie Flora">             <!-- Author (basic name/content that must be added) -->
    <meta name="description" content="Javascript final project">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">

    <title>Magic 8 Ball</title>
</head>
<body>
    <!--  -->
    <div class="headerdiv container">
        <div class="row d-flex align-items-center justify-content-center">
            <!-- FORM to ask a question will disappear when the ask button is pressed -->
            <div class="formdiv col-sm d-flex align-items-center justify-content-center">
                <form id="theform" onsubmit="ask(event);">
                    <label for="question" class="col-sm glow">What is your question ?</label><br>
                    <input type="text" id="question" name="question" autoFocus={true} size="50">
                    <input class="submit" type="submit" value="Ask">
                </form>
            </div> 
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="row">
                <!-- QUESTION which will apprear when the Ask button is pressed -->
                <div id="questdiv" class="col-sm hidden">
                
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="row">
                <!-- Where the answers will apear when the ASK button is pressed -->
                <div id="ansdiv" class="col-sm">
                    <div class="img8">
                        <img src="img/magic8ball_start.png" alt="8ball" style="width:100%;">
                        <div class="centered glow2" id="centered">8</div>
                    </div>
                    <!-- <img src="https://www.seekpng.com/png/detail/311-3114923_magic-8-ball-magic-8-ball-empty.png" alt="Magic 8-ball - Magic 8 Ball Empty@seekpng.com"> -->
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <!-- FORM to ask a question will disappear when the ask button is pressed -->
            <div class="formdiv2 col-sm d-flex align-items-center justify-content-center">
                <form id="theform2" class="hidden" onsubmit="reset(event);">
                    <input class="submit" type="submit" value="Reset Page">
                </form>
            </div> 
        </div>        
    </div>
    <div class="container">
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>


   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="dist/Chart.bundle.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
